<ion-header [translucent]="true" no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Noticias de Argentina
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
    <!-- AcÃ¡ le mandamos las noticias que obtenemos del getTopHeadlines() -->
    <app-noticias [noticias]="noticias" ></app-noticias>

    <ion-infinite-scroll threshold="150px"
                         (ionInfinite)="loadData($event)">
                         <!-- [disabled]="true" 
                         position="bottom" -->
        <ion-infinite-scroll-content loadingSpinner="bubbles" 
                                     loadingText="Cargando noticias...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>
