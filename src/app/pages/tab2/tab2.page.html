<ion-header [translucent]="true" no-border >
  <ion-toolbar color="dark" >
    <ion-title>
      Noticias por Categor√≠a
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable 
               modo="md" 
               color="primary" 
               (ionChange)="cambioCategoria( $event )">
    <ion-segment-button modo="md"
                        *ngFor="let categoria of categorias" 
                        [value]="categoria">
      <ion-label text-capitalize > {{ categoria }} </ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true" color="dark">

  <app-noticias [noticias]="noticias" ></app-noticias>

  <ion-infinite-scroll threshold="150px"  
                       (ionInfinite)="loadData($event)">
                       <!-- [disabled]="true" 
                       position="bottom" -->
    <ion-infinite-scroll-content loadingSpinner="bubbles" 
                                 loadingText="Cargando Noticias...">
    </ion-infinite-scroll-content>

  </ion-infinite-scroll>

</ion-content>
